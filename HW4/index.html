<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HW4</title>
</head>
<body>
<script>
	var num;
	num = window.prompt("Guess the correct number from 1 to 10!");

	var rand = Math.floor((Math.random()*10)+1);

	while(num != rand){
		num = window.prompt("Try again!");
	}
	while(num == rand){
		alert("You're right!");
	}
</script>
</body>
</html>
